    <body class="d-flex justify-content-center p-5 text-center m-5">
        <div class="card justify-content-center">
            <div class="card-header">
                <center><h3>Login Form</h3></center>
            </div>
            <form id="LoginForm form-control " class="w-75 p-4 card-body px-5 py-4">
                <label class="custom-field ">
                    <input type="text" class="input" required />
                    <span class="placeholder ">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label><br /><br/>
                <center><button type="submit" class="btn btn-primary">Login</button></center>
            </form>
        </div> 


        <script src="app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js"></script>
        <script src="firebase.js"></script>
    </body>
